<ion-header>

  <ion-navbar color="primary">
    <ion-title>Endereço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="end">
    <ion-item text-wrap><b>Endereço:</b><br> {{item.endereco}}</ion-item>
    <ion-item><b>Bairro:</b><br> {{item.bairro}}</ion-item>
    <ion-item><b>Cidade:</b><br> {{item.cidade}}</ion-item>
    <ion-item><b>Telefone:</b><br> {{item.telefone}}</ion-item>
    <ion-item><b>Email:</b><br> {{item.email}}</ion-item>
  </ion-list>
</ion-content>
