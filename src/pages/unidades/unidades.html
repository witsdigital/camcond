<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button (click)="goBack()" ion-button icon-only>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Unidades</ion-title>



  </ion-toolbar>
</ion-header>

<ion-content class="home">
  <span id="teste"></span>
  <div class="imagemlogo"><img src="assets/menu/logo2.png" alt=""></div>
  <div class="unidades">


    <ion-row>
      <ion-col>
        <div  (click)="openMap(item)"><img src="assets/placeholders.png" alt="">Como chegar</div>
      </ion-col>
      <ion-col>
        <div ><a href="tel:{{item.telefone}}" target="_self"><img src="assets/phone.png" alt=""></a>Ligar agora</div>
      </ion-col>
      <ion-col>
        <div  (click)="openExameList(item)"> <img src="assets/home.png"  alt="">EndereÃ§o</div>
      </ion-col>
    </ion-row>




    <ion-row>
      <ion-col col-4>
<a href="mailto:{{item.email}}"  target="_self"><img src="assets/mail.png" alt=""></a>Email
      </ion-col>
      <ion-col col-4>
        <div  (click)="teste()"><img src="assets/whatsapp.png" alt="">Atendimento Online</div>
      </ion-col>
      <ion-col col-4>

        <div  (click)="share()"><img src="assets/share.png" alt="">Compartilhar</div>
      </ion-col>
    </ion-row>

  </div>





</ion-content>
