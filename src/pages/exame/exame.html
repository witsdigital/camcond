<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pré-agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="conteudo">
  <ion-item><ion-input class="imput" [(ngModel)]="dados.nome" type="text" placeholder="Nome Completo *" required=""></ion-input></ion-item>
  <ion-item><ion-input class="imput" [(ngModel)]="dados.cpf" type="tel" placeholder="CPF *" name="cpf"  required=""></ion-input></ion-item>
  <ion-item><ion-input class="imput" [(ngModel)]="dados.email" type="email" placeholder="Email *" name="email"  required=""></ion-input></ion-item>
  <ion-item><ion-input class="imput" [(ngModel)]="dados.telefone" type="tel" placeholder="Telefone *" name="telefone"  required=""></ion-input></ion-item>
  <ion-item><ion-datetime displayFormat="DD/MM/YYYY" doneText="Ok" cancelText="Voltar" [(ngModel)]="dados.data" placeholder="Data *" required=""></ion-datetime></ion-item>
  
  <ion-item>
  <ion-select class="imput1" [(ngModel)]="dados.sexo" name="sexo" placeholder="Genero">
      <ion-option value="f">Feminino</ion-option>
      <ion-option value="m">Masculino</ion-option>
      <ion-option value="o">Outro</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select class="imput1" [(ngModel)]="dados.tp_consulta" name="tp_consulta" placeholder="Tipo de consulta">
        <ion-option value="1">Plano de saúde</ion-option>
        <ion-option value="2">Paticular</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
    <ion-select class="imput1" [(ngModel)]="dados.periodo" name="periodo" placeholder="Periodo Preferencial">
        <ion-option value="0">Indiferente</ion-option>
        <ion-option value="1">Manhã</ion-option>
        <ion-option value="2">Tarde</ion-option>
      </ion-select>
    </ion-item>
    
<button class="entrar" (click)="cadastrarExame(dados)" ion-button color="secundary" [disabled]="!dados.nome ||!dados.data ||!dados.email ||!dados.telefone ||!dados.cpf ||!dados.sexo || !dados.periodo || !dados.tp_consulta" >Enviar</button>

</div>

</ion-content>
