<ion-header>

    <ion-navbar color="primary">
        <ion-title>Especialistas</ion-title>
      </ion-navbar>
</ion-header>

<ion-content >
<div *ngFor="let item of especialistas" (click)="openPage(item)">


  <ion-card>

    <ion-item>
      <ion-avatar item-start>
  <img src="http://www.inebmed.com.br/{{item.img}}"/>
      </ion-avatar>
      <h2> {{item.nome}}</h2>
      <p> {{item.especialidade}}</p>
    </ion-item>

  </ion-card>
  </div>
</ion-content>
