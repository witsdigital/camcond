<ion-header >

  <ion-navbar color="primary">
    <ion-title>Detalhe do agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div >
     Nome do medicamento: {{item.medicamento}}<br>
     Data de inicio: {{item.data_inicio}}<br>
     Horario de inicio: {{item.horario_inicio}}<br>
     Intervalo entre uso da medicação: {{item.intervalo_uso}}<br>
     Duração: {{item.duracao}} dias
     <ion-item *ngFor="let p of event" (click)="openHorarios(p)">
        {{p.data}}  
      </ion-item>

  </div>
</ion-content>
