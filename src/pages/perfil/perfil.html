<ion-header>

  <ion-navbar color="danger">
    <ion-title>Vereadores</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>



<ion-content >
    <div *ngFor="let item of vereadores" (click)="openPage(item)">
      <ion-card>
    
        <ion-item>
          <ion-avatar item-start>
              <img src="http://camaradecondeuba.ba.gov.br/uploads/funcionarios/7/{{item.img}}">
          </ion-avatar>
          <h2> {{item.nome}}</h2>
          <p> {{item.cargo}}</p>
        </ion-item>
    
      </ion-card>
      </div>
    </ion-content>
